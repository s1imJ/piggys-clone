<body>
   
   <div id="safe-logo"> 
    <img src="/logo-2.svg" alt="PiggyVest logo">
    <br/>
   </div> 
    
   <div class="form_page">
      <header>
         <p class="top">Create a Secure Account</p>
         <p class="bottom">Welcome to the future of Savings & </br> Investments
         </p>
      </header>
      
      <section>
         <div>
            <label for="Full Name" >
               Full Name
            </label> </br>
            <input type="text" name="Full Name"
             placeholder="Full Name" 
             autocapitalize="words">
         </div>
         <div>
            <label for="Email Address">
               Email Address
            </label> </br>
            <input type="email" 
             name="Email Address"    
             placeholder="Email Address">
         </div>
          <div>
            <label for="Phone Number">
               Phone Number
            </label> </br>
            <input type="number" 
             name="Phone Number"    
             placeholder="Phone Number">
         </div>
          <div>
            <label for="password">
               Password
            </label> </br>
            <input type="password" 
             name="password"    
             placeholder="Password">
         </div>
          <div>
            <label for="promo code">
               Referrer Phone or Promo Code 
               (Optional)
            </label> </br>
            <input type="number" 
             name="promo code"    
             placeholder="Referrer Phone Or Code">
         </div>
          <div>
            <label for="Link">
               How Did You Hear About Us? 
               (Optional)
            </label> </br>
            <select>
              <option value="Click to Select">
                 Click to Select
              </option>
              <option value="Facebook">
                 Facebook
              </option>
              <option value="Twitter">
                 Twitter
              </option>
              <option value="Instagram">
                 Instagram
              </option>
              <option value="Friend/Family/Coworker Referral">
                 Friend/Family/Coworker Referral
              </option>
              <option value="Google Search">
                 Google Search
              </option>
              <option value="Google playstore">
                 Google playstore
              </option>
              <option value="Online Blog">
                 Online Blog
              </option>
             </select>
         </div>
         <div>
           <button type="reset">
              CREATE ACCOUNT
           </button>
         </div>
      </section>
   </div> 
   
   <div class="Reg new">  
      <p class="align">Already have an account?
        <a href="Official_sign_in.html" 
        target="_blank">Log In</a>
      </p>
  </div>
