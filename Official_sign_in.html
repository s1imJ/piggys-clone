<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Sign in on PiggyVest NG</title>
   <link rel="stylesheet" href="sign_in.css">
</head>

<body>
   
   <div id="safe-logo"> 
    <img src="/logo-2.svg" alt="PiggyVest logo">
    <br/>
   </div> 
    
   <div class="form_page">
      <header>
         <p class="top">Login to your account</p>
         <p class="bottom">Securely login to your 
            PiggyVest
         </p>
      </header>
      
      <section>
         <div>
            <label for="Email or Phone Number">
               Email or Phone Number
            </label> </br>
            <input type="text" name="Email or 
            Phone Number">
         </div>
         <div>
            <label for="Password">
               Password
            </label> </br>
            <input type="password" 
                   name="Password">
         </div>
         <div>
           <button type="reset">LOG IN</button>
         </div>
      </section>
   </div> 
   
   <div class="Reg new">  
      <p class="align">Don't have an account?
        <a href="Official_sign_up.html" 
        target="_blank">Register</a>
      </p>
  </div> 
  
  <div class="Re-reg">
    <p><a href="">Forgot Password?</a></p> 
  </div>
   
</body>
</html>
